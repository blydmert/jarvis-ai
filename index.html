    <script>
        // ≈ûƒ∞FRE AYARI - BURADAN DEƒûƒ∞≈ûTƒ∞Rƒ∞N!
        const CORRECT_PASSWORD = 'jarvis2025mb'; // ≈ûifrenizi buraya yazƒ±n
        const SESSION_KEY = 'jarvis_authenticated';

        // Sayfa y√ºklendiƒüinde oturum kontrol√º
        window.addEventListener('DOMContentLoaded', () => {
            const isAuthenticated = sessionStorage.getItem(SESSION_KEY);
            if (isAuthenticated === 'true') {
                showMainApp();
            } else {
                document.getElementById('password-input').focus();
            }
        });

        function checkPassword() {
            const input = document.getElementById('password-input');
            const errorMsg = document.getElementById('error-message');
            
            if (input.value === CORRECT_PASSWORD) {
                // Doƒüru ≈üifre
                sessionStorage.setItem(SESSION_KEY, 'true');
                errorMsg.classList.add('hidden');
                showMainApp();
            } else {
                // Yanlƒ±≈ü ≈üifre
                errorMsg.classList.remove('hidden');
                input.value = '';
                input.classList.add('border-red-500');
                setTimeout(() => {
                    input.classList.remove('border-red-500');
                }, 1000);
            }
        }

        function showMainApp() {
            document.getElementById('password-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            initializeJarvis();
        }

        function logout() {
            if (confirm('JARVIS\'ten √ßƒ±kmak istediƒüinizden emin misiniz?')) {
                sessionStorage.removeItem(SESSION_KEY);
                location.reload();
            }
        }

        // JARVIS initialization
        function initializeJarvis() {
            console.log('‚úÖ JARVIS v3.0.7 ba≈ülatƒ±ldƒ±');
            // Canvas animation ve diƒüer kodlar buraya gelecek
            
            const canvas = document.getElementById('orbCanvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            const centerX = 400, centerY = 400;
            let angle = 0, pulsePhase = 0;

            function drawOrb() {
                ctx.clearRect(0, 0, 800, 800);
                pulsePhase += 0.02;
                const pulse = Math.sin(pulsePhase) * 10 + 80;
                
                for (let i = 4; i > 0; i--) {
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, pulse + (i * 40), 0, Math.PI * 2);
                    ctx.strokeStyle = `rgba(0, 200, 255, ${0.1 / i})`;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
                
                const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, pulse);
                gradient.addColorStop(0, 'rgba(0, 240, 255, 1)');
                gradient.addColorStop(0.5, 'rgba(0, 180, 255, 0.5)');
                gradient.addColorStop(1, 'rgba(0, 80, 255, 0)');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, 800, 800);
                
                angle += 0.005;
                for (let i = 0; i < 8; i++) {
                    const a = (Math.PI * 2 / 8) * i + angle;
                    const x2 = centerX + Math.cos(a) * (pulse + 100);
                    const y2 = centerY + Math.sin(a) * (pulse + 100);
                    ctx.beginPath();
                    ctx.arc(x2, y2, 2, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(0, 200, 255, 0.6)';
                    ctx.fill();
                }
                
                requestAnimationFrame(drawOrb);
            }
            drawOrb();
        }

        // Placeholder functions (√∂nceki koddan)
        function toggleHistory() { console.log('History toggle'); }
        function toggleSettings() { console.log('Settings toggle'); }
    </script>
